<html>
<head>
  <title>Linux Terminal</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000000;
      color: #00ff00;
    }
    .terminal {
      max-width: 800px;
      margin: 0 auto;
      background-color: #111111;
      border-radius: 10px;
      padding: 20px;
    }
    .prompt {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p class="prompt">user@localhost:~$ </p>
    <p>Willkommen im Linux-Terminal!</p>
    <p class="prompt">user@localhost:~$ </p>
    <p>Um Befehle auszuführen, tippen Sie sie einfach ein und drücken Enter.</p>
    <p class="prompt">user@localhost:~$ ls</p>
    <p>Dokumente  Musik  Bilder  Videos  Downloads</p>
  </div>
</body>
</html>
